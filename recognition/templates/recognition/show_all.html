{% extends 'recognition/template.html' %}
{% block title %}SAll Images{% endblock %}
{% block body %}

<div class="container" style="margin-top:20px;">
    <div class="row" >
        {% for image in all_images %}

        <div class="col-sm-4 col-lg-2 thumbnail">
            <a href="{% url 'recognition:recognition_image_upload' id=image.id %}">
            <img src="{{image.image.url}}" class="img-responsive img-show" style="display: block;object-fit: cover;height: 250px; width:100%">
            <div class="caption">
                <h5>In future there'll be information about what leaf is it</h5>
            </div>
                </a>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
